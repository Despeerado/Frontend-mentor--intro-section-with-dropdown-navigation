<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

	<title>Frontend Mentor | Intro section with dropdown navigation</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<!-- HEADER -->
	<div class="container">
		<nav class="navbar navbar-expand-lg" aria-label="Offcanvas navbar large">
			<div class="container-fluid gx-0 gx-md-3">
				<a href="/" class="navbar-brand">
					<img src="/images/logo.svg" alt="logo">
				</a>
				<button class="hamburger hamburger--3dx" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
					<span class="hamburger-box"></span>
					<span class="hamburger-inner"></span>
				</button>
				<div id="offcanvasNavbar2" class="collapse navbar-collapse justify-content-between offcanvas offcanvas-end"
					id="navbarSupportedContent">
					<div class="offcanvas-header w-100 justify-content-end">
						<button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close">
							<img src="/images/icon-close-menu.svg" alt="">
						</button>
					</div>
					<div class="offcanvas-body justify-content-md-between w-100">
						<ul class="nav mb-2 navbar-nav mb-md-0 d-md-flex align-items-start align-items-md-center gap-4 w-100">
							<li class="dropdown text-start text-md-center">
								<a class="nav-link dropdown-toggle" href="/" role="button" data-bs-toggle="dropdown"
									aria-expanded="false">
									Features</a>
								<ul class="dropdown-menu animate slideIn">
									<li><a class=" dropdown-item d-flex align-items-center gap-2" href="#"><img
												src="/images/icon-todo.svg" alt="">Todo List</a>
									</li>
									<li><a class="dropdown-item d-flex align-items-center gap-2" href="#"><img
												src="/images/icon-calendar.svg" alt="">
											Calendar</a></li>
									<li><a class="dropdown-item d-flex align-items-center gap-2" href="#"><img
												src="/images/icon-reminders.svg" alt="">
											Reminders</a></li>
									<li><a class="dropdown-item d-flex align-items-center gap-2" href="#"><img
												src="/images/icon-planning.svg" alt=""> Planning</a>
									</li>
								</ul><s></s>

							</li>
							<li class="dropdown text-start text-md-center">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
									aria-expanded="false">
									Company</a>
								<ul class="dropdown-menu animate slideIn">
									<li><a href="#" class="dropdown-item">History</a></li>
									<li><a href="#" class="dropdown-item">Our Team</a></li>
									<li><a href="#" class="dropdown-item">Blog</a></li>
								</ul>
							</li>
							<li><a href="#" class="nav-link">Careers</a></li>
							<li><a href="#" class="nav-link">About</a></li>
						</ul>

						<div class="d-flex flex-column flex-lg-row align-items-center gap-4 ">
							<div class="w-100">
								<button type=" button" class="btn btn-link">Login</button>
							</div>
							<div class="w-100">
								<button type="button" class="btn btn-outline-secondary btn-menu fw-medium">Register</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<!-- END HEADER-->
	<!-- HERO-->
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-6 col-xl-5 me-md-auto gx-0 gx-md-4 order-sm-last">
				<img src="/images/image-hero-mobile.png"
					srcset="/images/image-hero-mobile.png 750w, /images/image-hero-desktop.png 960w" role="none" class="img-hero">
			</div>
			<div class="col-12 col-sm-6 col-xl-5 ms-md-auto d-md-flex flex-md-column justify-content-center pt-lg-7">
				<div class="row pe-md-6 h-100">
					<div class="col-12">
						<h1 class="pt-4 text-sm-start">Make remote work</h1>
						<p class="font-small mb-5 text-sm-start">
							Get your team in sync, no matter your location. Streamline processes,
							create team rituals, and watch productivity soar.
						</p>
						<div class="text-sm-start">
							<a href="/" class="btn btn-primary mb-5 text-md-start">Learn more</a>
						</div>

					</div>
					<div class="col-12 align-self-end">
						<div class="row">
							<div class="col-3">
								<img src="/images/client-databiz.svg" alt="" class="img-fluid">
							</div>
							<div class="col-3">
								<img src="/images/client-audiophile.svg" alt="" class="img-fluid">
							</div>
							<div class="col-3">
								<img src="/images/client-meet.svg" alt="" class="img-fluid">
							</div>
							<div class="col-3">
								<img src="/images/client-maker.svg" alt="" class="img-fluid">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END HERO-->
</body>

</html>
